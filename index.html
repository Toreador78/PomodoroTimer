<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toreador's Pomodoro Timer</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="c:/tools/web/bootstrap/css/bootstrap.min.css">

  <body>
    <h1><center>Pomodoro Timer</center></h1>
    <h2><center id="timer" textalign="center"></center></h2><br>
    <center>
      <button id="startBtn" class="btn btn-primary" type="submit">Start</button>
      <button id="stopBtn" class="btn btn-primary" type="submit">Stop</button>
      <button id="resetBtn" class="btn btn-primary" type="submit">Reset</button>
      <button id="plusBtn" class="btn btn-primary" type="submit">+</button>
      <button id="minusBtn" class="btn btn-primary" type="submit">-</button>
    </center>
    <!--jQuery.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
